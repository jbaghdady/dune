############################################################################
# DJI Matrice 100 Quadcopter configuration file                            #
############################################################################

[Require uav/ardupilot.ini]

[General]
Vehicle                                    = mariner-01

[Monitors.Medium]
Altitude Threshold                         = 1
Vehicle Type                               = UAV
Vehicle Sub-Type                           = Copter

[Transports.SerialOverTCP]
Enabled                                    = Never

[Control.UAV.Ardupilot/Hardware]
Enabled                                    = Hardware
Receive Only                               = true
Use TCP (or UDP)                           = false
Entity Label                               = Autopilot
UDP - Address                              = 192.168.152.181
UDP - Port                                 = 14551
UDP - Listen Port                          = 14550
Controller Mavlink SysId                   = 2

